        <script type="text/javascript">
            $(function() {

//                日期选择
                $('.inp-date').mobiscroll({
                    onSelect: function (valueText, inst) {
                        event.stopPropagation();
                    }
                }).date({
                    theme: "mobiscroll",
                    mode: "scroller",
                    display: "bottom",
                    lang: "zh"
                });

//                select选择
                $('.cont_select').mobiscroll({
                    onSelect: function (valueText, inst) {
                        event.stopPropagation();
                    }
                }).select({
                    theme: 'mobiscroll',
                    mode: 'scroller',
                    display: 'bubble',
                    lang: "zh"
                });
