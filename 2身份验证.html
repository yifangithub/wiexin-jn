<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>微信端-身份验证-无此人-已匹配</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script type="text/javascript" src="js/mobileUtil.js"></script>
</head>
<body>
<header class="mg-bottom">
    <a href="javascript:;" class="icon icon-back color-white"></a>
    <span>我的会员</span>
    <a href="javascript:;" class="icon icon-menu color-white"></a>
</header>
<section class="container">
    <ul class="step mg-bottom">
        <li class="active"><span>1</span><p>身份验证</p></li>
        <li><span>2</span><p>绑定成功</p></li>
    </ul>
    <div class="selected">
        <p><input type="radio" id="t1" name="typeNum" checked="checked" /><label for="t1"></label>按会员手机号</p>
        <p><input type="radio" id="t2" name="typeNum" /><label for="t2"></label>按会员卡号</p>
    </div>
    <div class="clearfix from-group">
        <input class="inp" type="text" placeholder="请输入会员手机号或会员卡号" id="inp-text" />
        <button class="btn btn-box btn-grey" id="id-yan">身份验证</button>
    </div>
    <div class="text-left warning hide" id="warning"><span><i class="icon-notice"></i> 无此用户，请确认号码是否正确</span></div>
    <div class="text-left hide" id="text">
        <div class="color-black2 font01 text-left">验证结果</div>
        <ul class="result-list bg-grey">
            <li class="item"><strong class="item-tit">会员姓名:</strong>

                <div class="item-con">王 * * </div>
            </li>
            <li class="item"><strong class="item-tit">会员卡号:</strong>

                <div class="item-con">7788 * * * * 78</div>
            </li>
            <li class="item"><strong class="item-tit">会员手机号:</strong>

                <div class="item-con">186 * * * * 6767</div>
            </li>
        </ul>
        <a href="2身份验证-发送验证码.html" class="btn btn-submit">确认</a>
    </div>

</section>
</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#id-yan').click(function(){
            var val = $('#inp-text').val();
            if(!val){
                $('#warning').removeClass('hide');
                $('#text').addClass('hide');
            }else{
                $('#text').removeClass('hide');
                $('#warning').addClass('hide');
            }
        })
    })
</script>
</html>
